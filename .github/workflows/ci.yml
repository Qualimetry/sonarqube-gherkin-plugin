name: CI (SonarQube Plugin)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build & Test (Java ${{ matrix.java-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [ '17' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}
          cache: 'maven'

      - name: Build and run tests
        run: mvn clean verify --batch-mode --no-transfer-progress

      - name: Upload plugin JAR
        if: matrix.java-version == '17'
        uses: actions/upload-artifact@v4
        with:
          name: qualimetry-gherkin-plugin-jar
          path: gherkin-plugin/target/qualimetry-gherkin-plugin-*.jar
          retention-days: 30

  release:
    name: Create GitHub Release
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && startsWith(github.event.head_commit.message, 'release:')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Extract version from POM
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build release JAR
        run: mvn clean package --batch-mode --no-transfer-progress -DskipTests

      - name: Extract release notes from CHANGELOG
        id: notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          awk "/^## \[${VERSION}\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md > release-notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Gherkin Analyzer Plugin ${{ steps.version.outputs.version }}
          body_path: release-notes.md
          files: |
            gherkin-plugin/target/qualimetry-gherkin-plugin-${{ steps.version.outputs.version }}.jar
          draft: false
          prerelease: false
